<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 자바스크립트의 모든 함수는 내부에 변수 arguments가 있다.
			  변수 arguments는 매개변수의 배열이다.
			 arguments.length에서 length는 매개변수의 갯수를 구하는 속성이다. 
		 -->
		<script>
			//함수를 생성
			function sumAll(){
				var sum = 0;
				for (var i = 0; i < arguments.length; i++)
					sum += arguments[i];
				return sum;
			}

			document.write("합 = " + 
					sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
		</script>
	</head>
	<body>
		
	</body>
</html>
