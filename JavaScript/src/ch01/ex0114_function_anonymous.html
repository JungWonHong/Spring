<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 함수는 코드의 집합을 나타내는 자료형이다.
			 - 함수는 리턴 타입이 없다.
			 - 파라미터에 var를 붙이지 않는다.
			 - 함수의 형식
			   function 함수이름(arg1, arg2, ...){
			   		자바스크립트 코드.........
			   		return 문;
			   }
			   
			 - 익명 함수 : 함수의 이름이 없는 함수
			   var 변수 = function(){ 코드들 };
			   
			 - 익명 함수 호출 방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
			      변수();
		 -->
		<script>
			// 함수를 생성, 이름이 없기 때문에 익명함수라고 한다.
			var functionVar = function() {
				var output = prompt('숫자를 입력하세요', '숫자');
				alert("입력한 숫자 = " + output);
			}
			
			// functionVar의 자료형 확인하고 내용 확인
			alert("type = " + typeof(functionVar) + "\n" 
					+ functionVar);
			
			// 함수 자료형 변수명 뒤에 소괄호를 열고 닫으면 함수를 실행하게 된다.
			// 이를 "함수를 호출한다"라고 한다.
			functionVar();
		</script>
	</head>
	<body>
		
	</body>
</html>
