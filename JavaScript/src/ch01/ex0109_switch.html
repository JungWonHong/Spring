<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Control 와 Loop Statements</title>
		<style>
			h2 { text-align: center;
				 font-weight: lighter;}
			table { margin: 0 auto; 
					text-align: center }
			caption { color: green; font-weight: bold;
					  margin-bottom: 15px;}
			tr:first-child { background: silver}
			th:first-child { width: 100px}
			th:last-child { width: 400px}
		</style>
	</head>
	<body>
		<h2> A Simple JavaScript Example for Control
		 and Loop Statements<br>
		 1 : "채식주의자" <br>
		 2 : "종의 기원" <br>
		 3 : "소년이 온다." <br>
		  중에서 번호로 선택해 보세요.
		</h2>
	</body>
	<script>
		document.write("<table border=1>");
		document.write("<caption> 책 주문 입력 내용 </caption>");
		document.write("<tr>");
		document.write("<th> 순번 </th> <th> 제목 </th>");
		document.write("</tr>");
		var book1 = "채식주의자";
		var book2 = "종의 기원";
		var book3 = "소년이 온다.";
		
		var title;
		var n = prompt("주문할 책 수량을 입력 하세요.", "1");
		for(i = 0; i < n; i++){
			var book_list = "1." + book1 + "\n" 
				+ "2." + book2 + "\n" + "3." + book3;
			var choice = prompt("책 제목을 번호로 선택하세요...\n"
					+ book_list, "1");
			
			//choice와 대응하는 case를 판별할 때는 일치 연산자 (===) 가 사용된다.
			//따라서 아무런 타입 변환 없이 표현식 값이 같아야 한다.
			switch(choice){ //choice는 string형
			case "1":
				title = book1;
				break;
			case "2":
				title = book2;
				break;
			case "3":
				title = book3;
				break;
			default:
				alert("리스트에 없는 책을 선택하셨습니다.");
				title = "";
			}
			
			document.write("<tr>");
			document.write("<td>" + (i + 1) + "</td>");
			document.write("<td>" + title + "</td>");
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</html>
