<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 변수의 특성</title>
		<script>
			//숫자와 문자열 자료형 변환
			//숫자와 문자열을 비교할 경우 문자열을 숫자로 변환한 후 비교한다.
			
			document.write('1 < "2" : ' + (1 < "2") + "<br>"); //true
			
			document.write('"2" > 1 : ' + ("2" > 1) + "<br>"); //true
			
			//동등 연산자 (==)
			document.write('1 == "2" : ' + (1 == "2") + "<br>"); //false
			document.write('1 == "1" : ' + (1 == "1") + "<br>"); //true
			
			//문자열이 숫자가 아닌 경우 NaN 출력
			document.write("Number('A') : " + Number('A') + "<br>");
			
			//숫자와 비교하는 문자열이 숫자가 아닌 경우에는 false를 리턴
			document.write('1 == "A" : ' + (1 == "A") + "<br>");
			
			//일치 연산자 (===) : 양 변의 자료형과 값이 일치하는지 비교
			document.write('1 === "2" : ' + (1 === "2") + "<br>");
			document.write('1 === "1" : ' + (1 === "1") + "<br>");
			document.write('"1" === "1" : ' + ("1" === "1") + "<br>");
			
		</script>
	</head>
	<body>
		
	</body>
</html>
