<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 
			- 선언적 함수로 생성하는 함수
				function 함수이름(){
					코드들
				}
			- 선언적 함수의 호출 방법
				함수이름();
		 -->
		<script>
			//함수 생성
			function first(){
				var output = prompt('숫자를 입력하세요', '숫자');
				alert("입력한 숫자 = " + output);
			}
			
			//함수 호출
			first();
		</script>
	</head>
	<body>
		
	</body>
</html>
