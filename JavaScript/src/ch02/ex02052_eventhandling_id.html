<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Event Handling</title>
</head>
<body>

<script>
  //이벤트 핸들러 - 특정 이벤트가 발생했을 때 실행하고자 하는 자바스크립트 함수나 코드
    function add() {
       var n1 = document.getElementById("op1").value;
       var n2 = document.getElementById("op2").value;
       var result = document.getElementById("result");
       
       if(!isNaN(n1) && !isNaN(n2)){
       		result.value = Number(n1) + Number(n2); //parseInt(n1) + parseInt(n2)
       }
       else{
    	   	alert("숫자만 입력하세요.");
    	   	n1 = "";
    	   	n2 = "";
       }
    }
</script>

<form>
    <input id="op1" type="text" size="2"/> +
    <input id="op2" type="text" size="2"/>    
    <input type="button" value="=" onclick="add();"/>
    <!-- 이벤트 속성  : onclick, 
                 이벤트 속성값에 이벤트 핸들러 함수 등록(연결)하는 방식 -->
    
    <input id="result" type="text" size="2"/>
</form>

</body>
</html>
