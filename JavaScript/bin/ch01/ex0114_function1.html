<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 자바스크립트의 모든 함수는 내부에 변수 arguments가 있다.
			  변수 arguments는 매개변수의 배열이다.
			 arguments.length에서 length는 매개변수의 갯수를 구하는 속성이다. 
		 -->
		<script>
			//함수를 생성
			function sumAll(){
				//출력합니다.
				document.write(typeof(arguments) + ' : ' 
						+ arguments.length + '<br>');
				
				document.write(arguments[0] + '<br>');
				document.write(arguments[1] + '<br>');
				document.write(arguments[8] + '<br>');
			}
			
			//함수를 호출
			//함수를 생성할 때는 매개변수가 없지만 호출시에는 매개변수의 갯수가 9개이다.
			//이 처럼 함수를 생성할 때와 다르게 호출시 매개변수의 갯수를 다르게 사용하는 경우를
			//가변 인자 함수라고 한다.
			sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
		</script>
	</head>
	<body>
		
	</body>
</html>
