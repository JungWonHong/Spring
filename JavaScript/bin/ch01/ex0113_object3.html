<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Using Object</title>
	</head>
	<body>
		<p>A Simple JavaScript Example for Using Object</p>
	</body>
	<script>
		var book = new Object(); //사용자 정의 객체 생성
		
		//생성된 객체에 속성 추가하기
		book.title = "채식주의자";
		book.publisher = "창비";
		book.author = "한강";
		book.price = 25000;
		
		//객체의 구조를 계층적으로 구성한 경우
		book.info = new Object();
		book.info.pages = 442;
		book.info.date = "2010년 1월 30일";
		book.info.INSB10 = "8970506470";
		book.info.size = "188mm*254mm";
		
		document.write("<table border='1'>");
		document.write("<caption>서적 정보</caption>");
		document.write("<tr>");
		document.write("<th>항목(속성: property) </th>");
		document.write("<th>내용(값: value) </th>");
		document.write("</tr>");
		
		
		//for문을 이용한 객체 내용 접근
		//p는 객체 book에 속해 있는 모든 속성을 나타내는 변수로
		//접근 방식은 배열 방식("[]")으로 접근한다.
		//q는 속성을 직접 알 수 없는 변수이기 때문에 속성 이름을 지정해야하는
		//점연산자 접근 방식은 사용할 수 없다.
		for(var p in book){
			if(typeof(book[p]) != "object"){
				document.write("<tr>");
				document.write("<td>book." + p + "</td>");
				document.write("<td>" + book[p]);
				if(p == "price")
					document.write("원");
				document.write("</td>");
				document.write("</tr>");
			}else{
				for (var q in book[p]){
					document.write("<tr>");
					document.write("<td>book." + p + "." + q + "</td>");
					document.write("<td>" + book[p][q] + "</td>");
					document.write("</tr>");
				}
			}
		}

		} */
	</script>
</html>
