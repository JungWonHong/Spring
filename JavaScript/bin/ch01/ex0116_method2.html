<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>생성자 함수를 이용한 객체 생성 및 메서드 호출</title>
	</head>
	<body>
		<script>
			//생성자 함수 - 함수를 이용해서 객체를 생성해내는 생성자를 구현하는 부분
			function Book(title_value, publisher_value, 
					author_value, price_value, pages_value){
				//객체에 속성을 추가하고 값을 설정하는 부분
				//생성자 함수를 작성할 때 함수 객체 자신을 지칭하는 키워드로 this를 사용한다.
				this.title = title_value;
				this.publisher = publisher_value;
				this.author = author_value;
				this.price = price_value;
				this.pages =pages_value;
				
				//객체는 속성과 메소드를 가질 수 있으며 객체의 속성값으로 함수를 저장할 수 있다.
				//그 함수는 객체에 소속되고 그 객체의 메소드가 되는 것이다.
				this.display = function(){
					document.write("<table border = 1>");
					document.write("	<caption>신상 정보</caption>");
					document.write("		<tr>");
					document.write("			<th>항목(속성:property)</th>");
					document.write("			<th>내용(값:value)</th>");
					document.write("		</tr>");
					for(var p in this){
						if(p != 'display'){
						document.write("<tr>");
						document.write("<td>" + p + "</td>");
						document.write("<td>" + this[p] + "</td>");
						document.write("</tr>")}
						
					}
				}
				//실행시 ()를 사용하면 된다. 즉, 객체.display()
			};
			
			//생성자 함수를 이용한 객체 생성
			var book_obj = new Book("채식주의자", "창비", "한강", 25000, 442);
			//book("채식주의자", "창비", "한강", 25000, 442) - 함수 호출
			//new라는 연산자를 이용해서 함수 이름으로 된 새로운 객체를 하나 생성한 후
			//객체 내에 속성을 추가하는 방법으로 생성자가 수행되는 것이다.
			
			book_obj.display(); //메소드 실행
		</script>
	</body>
</html>
