<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<script>
	/*
	sort()의 형식
	1. sort() - 배열의 값들을 문자열로 취급하고 오름차순으로 정렬한다.
	2. sort(compareFunction) - 문자열 이외의 데이터 정렬할 때 사용
	
		compareFunction(left, right)가 0보다 작은 경우
		left를 right보다 낮은 색인으로 정렬합니다.
		즉, left가 먼저옵니다.
		
		compareFunction(left, right)가 0인 경우 left와 right는
		바뀌지 않는다.
		
		compareFunction(left, right)가 0보다 큰 경우
		right를 left보다 낮은 인덱스로 정렬합니다. 즉, right가 먼저 옵니다.
		
	  1)오름차순
	  => function(left, right){
		  return left-right; //0보다 큰 경우 정렬
	  	 }
	  
	  2)내림차순
	  => function(left, right){
		  return right-left; //0보다 큰 경우 정렬
	  	 }
	*/
	var arr = [51, 273, 103, 32, 55];
	document.write("<p>오름차순 정렬</p>");
	arr.sort(function(left, right){
		document.write(arr + "<br>");
		document.write("left = " + left + " right = " + right + "<br>");
		document.write(arr + "<br><hr>");
		return left - right; //0보다 큰 경우 정렬
	});
	
	document.write(arr);
	
	document.write("<p>내림차순 정렬</p>");
	arr.sort(function(left, right){
		document.write(arr + "<br>");
		document.write("left = " + left + " right = " + right + "<br>");
		document.write(arr + "<br><hr>");
		return right - left; //0보다 큰 경우 정렬
	});
	</script>
</html>
