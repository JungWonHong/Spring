<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- 특정 위치의 문서 객체 선택
				eq() : 특정 위치에 존재하는 문서 객체를 선택합니다.
				first() : 첫 번째 위치하는 문서 객체를 선택합니다.
				last() : 마지막에 위치하는 문서 객체를 선택합니다. -->
		<script>
			$(document).ready(function(){
				$('h1').eq(0).css('background', 'orange');
				$('h1').eq(1).css('background', 'pink');
				//eq()메ㅓ드의 매개 변수가 음수인 경우는 뒤쪽을 기준으로 선택합니다.
				$('h1').eq(-1).css('background', 'red');
			});
		</script>
	</head>
	<body>
		<div>
			<h1>Header-0</h1>
			<h1>Header-1</h1>
			<h1>Header-2</h1>
		</div>
	</body>
</html>
