<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- 문서 객체 이동
			 $(A).append(B) : B를 A의 뒷부분에 추가합니다. 
			 -->
		<script>
			$(document).ready(function(){
				$('div').append($('h1'));//h1태그를 div에 추가합니다.
			});
		</script>
	</head>
	<body>
		<h1>HEADER1</h1>
		<hr>
		<div>이곳에 붙어라 header야</div>
		<hr>
	</body>
</html>
