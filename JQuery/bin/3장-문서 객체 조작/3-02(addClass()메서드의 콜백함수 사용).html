<!-- 3-1(addClass).html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <style>
    	.class0{background: orange}
    	.class1{background: yellow}
    	.class2{background: pink}
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
         <!--   addClass() 메서드의 콜백함수 -->
    <script>
        $(document).ready(function () {
            $('h1').addClass(function(index){
            	return 'class' + index;
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
