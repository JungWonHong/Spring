<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- 
			css() 메소드 : 스타일과 관련된 모든 기능을 수행합니다.
		형식
			1. $(selector).css(name);
			2. $(selector).css(name, value);
			3. $(selector).css(name, function(index, style){});
			4. $(selector).css(object);	
		-->
		<style>
			.first{color: red;}
			.second{color: pink;}
			.third{color: orange;}
		</style>
		<!-- 문서 객체 스타일 검사 -->
		<script>
			$(document).ready(function(){
				//h1태그의 'color'속성의 값을 구해와서 변수 color에 저장합니다.
				var color = '';
				$('h1').each(function(index){
					color += index + '번째 color 속성값은' 
					+ $(this).css('color') + '\n';
				});
				
				//출력합니다.
				alert(color);
			});
		</script>
	</head>
	<body>
		<h1 class="first">Header-0</h1>
		<h1 class="second">Header-1</h1>
		<h1 class="third">Header-2</h1>
	</body>
</html>
