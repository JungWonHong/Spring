<html>

			$(document).ready(function(){
				var color = ['red', 'white', 'purple'];
				
				$('h1').css({
					'color': function(index){
						return color[index];
					},
					'backgroundColor': 'black'
					/*
						또는 'background-color': 'black'
						또는 	bacgroundColor : 'black'
					*/
				});	
			});
		</script>
	</head>
	<body>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</body>
</html>
