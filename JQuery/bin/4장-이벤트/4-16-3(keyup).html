<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function(){
				$('textarea').keyup(function(){
					//남은 글자 수를 구합니다.
					var inputLength = $(this).val().length;
					var remain = 10 - inputLength;
					
					//문서 객체에 입력합니다.
					$('h1').html(remain);
					
					if(remain <= 0) {
						$('textarea').attr("readOnly", true);
					}
				});
			});
		</script>
	</head>
	<body>
		<div>
			<p>지금 내 생각을</p>
			<h1>최대 10글자 입니다.</h1>
			<textarea cols='70' rows='5'></textarea>
		</div>
	</body>
</html>
