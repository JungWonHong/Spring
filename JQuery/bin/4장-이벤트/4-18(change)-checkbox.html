			$(document).ready(function(){
				$('#all-check').change(function(){
					//체크 상태를 확인
					if($(this).is(':checked')){
						$('#check-item')
							.children()//check-item의 자식 노드찾기
							.prop('checked', true);
							//체크 상태를 바꿀 대 사용하는 메서드입니다.
					} else {
						$('#check-item')
							.children()
							.prop('checked', false);
					}
				});
			});
