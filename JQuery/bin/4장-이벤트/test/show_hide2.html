<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			span { opacity: 0; color: blus; }
		</style>
		<script src="../../js/jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function(){
				$('button').click(function(){
					var status = $('span').css('opacity')
					if(status == '0'){
						$('span').css('opacity', '1');
					} else{
						$('span').css('opacity', '0');
					}
				});
			});
		</script>
	</head>
	<body>
		<h3>다음 빈 곳에 숨은 단어?
			<button>show/hide</button>
		</h3>
		<hr>
		<ul>
			<li>HTML is HyperText (<span>Markup</span>) Language
			<li>CSS is Cascading  (<span>Style</span>) Sheet.
		</ul>
	</body>
</html>
