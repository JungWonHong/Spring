<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			* {
				margin: 5px; padding: 5px;
				border: 3px solid black;
			}
			
		</style>
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function(){
				$('a').click(function(event){
					$(this).css('background-color', 'blue');
					//a태그를 클릭하면 이벤트 전달이 일어나지 않습니다.
					event.stopPropagation(); //a태그 선택시 h1태그의 이벤트 전달 되지않습니다.
					event.preventDefault();//a태그 기본 이벤트 제거 합니다.
											//즉, 이동이 되지 않습니다.
				});
				
				$('h1').click(function(event){
					$(this).css('background-color', 'red');
				});
			});
		</script>
	</head>
	<body>
		<h1>
			<a href="http://www.naver.com">Naver</a>	h1태그
		</h1>
	</body>
</html>
