<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- 아이디 선택자 : 특정한 id 속성이 있는 문서 객체를 선택하는 선택자 -->
		<script>
			$(document).ready(function(){
				$('#target').css('color', 'orange');
			});
		</script>
	</head>
	<body>
		<h1>Header-0</h1>
		<h1 id="target">'#target' : 오렌지 색</h1>
		<h1>Header-2</h1>
	</body>
</html>
