<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>

		<script>
			$(document).ready(function(){
				var selector = prompt("글자색을 오렌지색으로 바꿀 id값을 입력하세요", "#");
				$(selector).css('color', 'orange');
				//$(selector).css('color'); -> 해당 속성의 color 값을 가져온다.
				//$(prompt("글자색을 오렌지색으로 바꿀 id값을 입력하세요", "#")).css('color', 'orange');
			});
		</script>
	</head>
	<body>
		<h1>Header-0</h1>
		<h1 id="target">'#target' : 오렌지 색</h1>
		<h1>Header-2</h1>
	</body>
</html>
