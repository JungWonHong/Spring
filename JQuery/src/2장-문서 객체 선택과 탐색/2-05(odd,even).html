<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function () {
	         	$('h1').css('backgroundColor', 'orange');
	         	$('h1:even').css('color', 'white'); //짝수
	         	$('h1:odd').css('color', 'red');   //홀수 
	      	});
		</script>
	</head>
	<body>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
		<h1>Header-3</h1>
		<h1>Header-4</h1>
		<h1>Header-5</h1>
	</body>
</html>
