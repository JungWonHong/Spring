<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- removeAttr(name)메소드 : 문서 객체의 속성을 제거합니다. -->
		<script>
			$(document).ready(function(){
				$('h1').removeAttr('data-index');
			});
		</script>
	</head>
	<body>
		<h1 data-index="0">Header-0</h1>
		<h1 data-index="0">Header-1</h1>
		<h1 data-index="0">Header-2</h1>
	</body>
</html>
