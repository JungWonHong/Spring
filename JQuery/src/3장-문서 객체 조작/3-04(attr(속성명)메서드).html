<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- attr(속성명)메서드 : 속성의 값을 알아낼 수 있습니다.
			 img 태그가 3개인데 출력값은?
			 첫 번째 문서 객체의 속성을 출력합니다.
		 -->
		<script>
			$(document).ready(function(){
				//변수를 선언합니다.
				var src = $('img').attr('src');
				
				//출력합니다.
				alert(src);
			});
		</script>
	</head>
	<body>
		<img src="Chrysanthemum.jpg"/>
		<img src="Desert.jpg"/>
		<img src="Hydrangeas.jpg"/>
	</body>
</html>
