<!-- 3-1(addClass).html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <script src="../js/jquery-3.2.1.js"></script>
         <!--   addClass() 메서드: 문서 객체의 클래스 속성을 추가합니다. -->
    <script>
        $(document).ready(function () {
            $('h1').addClass('item');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
