<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <script src="../js/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            //h1모든 태그에 대해 같은 색상을 지정합니다.
            $('h1').css('color', 'red'); //color 속성에  red 값을 적용합니다.
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
