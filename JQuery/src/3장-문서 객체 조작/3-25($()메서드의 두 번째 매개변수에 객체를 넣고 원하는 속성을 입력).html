<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<!-- 문서 객체 생성 -->
		<!-- $()메서드의 두 번째 매개변수에 객체를 넣고 원하는 속성을 입력합니다. -->
		<script>
			$(document).ready(function(){
				$('<img>', {
					src: 'Penguins.jpg',
					width: 350,
					height: 250
				}).appendTo('body');
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
