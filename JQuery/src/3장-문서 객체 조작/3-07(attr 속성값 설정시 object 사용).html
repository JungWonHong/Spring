<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function(){
				// $(selector).attr(object);
				$('img').attr({
					width: function(index) {
						return (index + 1) * 100;
					},
					height: 100
				});
			});
		</script>
	</head>
	<body>
		<img src="Chrysanthemum.jpg"/>
		<img src="Desert.jpg"/>
		<img src="Hydrangeas.jpg"/>
	</body>
</html>
