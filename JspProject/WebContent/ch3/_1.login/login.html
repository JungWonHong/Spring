<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>login.html</title>
	</head>
	<body>
		<h1>로그인</h1>
		<!-- 여기에서 action의 URL은
			 http://localhost:8088/JspProject/ch3/_1.login/login을 의미합니다.
			 이 경로의 서블릿을 실행하기 위해서
			 src 폴더의 _1.login 패키지 안의 LoginServlet.java에서
			 @WebServlet(urlPatterns = "/ch3/_1.login/login") 또는
			 @WebServlet("/ch3/_1.login/login") 로 지정합니다.
		 -->
		<form action="login" method="get">
		아이디 : <input type="text" name="id"><br>
		비밀번호 : <input type="text" name="passwd"><br>
		<input type="submit" value="로그인">
		</form>
	</body>
</html>
