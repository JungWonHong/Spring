<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float-적용 후(left:왼쪽으로 배치,
				기본값은 none으로 좌우 어느쪽으로도 배치되지 않는다.)</title>
		<style>
			div { 
				  width: 100px;
				  height: 100px;
				}
				
			#box1 { 
					background-color: red;
					float: left;
			}
			
			#box2 {
					background-color: blue; 
					float: left;
			}
			
			#box3 {
					background-color: green; 
					float: left;
			}
		</style>
	</head>
	<body>
		<div id=box1></div>
		<div id=box2></div>
		<div id=box3></div>
	</body>
</html>
