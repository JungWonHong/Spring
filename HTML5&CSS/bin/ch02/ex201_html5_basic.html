<!DOCTYPE html> <!-- DOCTYPE : HTML문서의 유형을 정의하는 요소로
					 HTML5 문서 규약규약을 의미 -->
<html>			<!-- HTML문서의 시작 -->
	<head>		<!-- 문서에 대한 정보를 나타내는 <head> 요소 -->
		<meta charset="EUC-KR">
		<!-- charset(Character Set : 문자 셋): 사용하는 언어를 표현하기 위한
			 모든 문자의 집합을 문자셋이라고 한다.
			 UTF-8 : 전 세계적으로 모두 통용될 수 있는 표준화된
			 		  텍스트 데이터를 표현하기 위해 만들어진 인코딩 방식 -->
		<title>HTML 기본구조</title> <!-- title 요소 -->
	</head>
	<body>				<!-- 문서 내용을 나타내는 <body> 요소 -->
		2017. 6. 12.	<!-- 실제 브라우저에서 표시될 내용을 입력 -->
	</body>
</html>					<!-- HTML문서의 끝 -->
