<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content = "이미지 예제">
		<title> 이미지 삽입하기 </title>
	</head>
	<body>
		<table border = "1" align = "center">
			<caption>참고도서 목록</caption>
			<thead>
				<tr>
					<th>책제목</th>
					<th>저자</th>
					<th>출판사</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
					<!-- <figure> 요소 : HTML5에 추가된 요소로 그림, 사진, 다이어그램과 텍스트가 
						  독립된 단위로 취급하고 싶을 때 사용한다.
						 <figcaption> 요소 : <figure> 요소를 위한 제목을 표현하는 요소이다. -->
					<figure>
						<a href="http://book.naver.com/bookdb/book_detail.nhn?bid=6219424" title="행복의 조건">
						<img src = "image/smile_01.png" alt = "책표지" width = "66" height = "90"><br>
						</a>
							<figcaption>웃어요</figcaption>
					</figure>
					</td>
					<td>행복의 조건</td>
					<td>행복출판사</td>
				</tr>
				<tr>
					<td>
					<figure>
						<a href="http://book.naver.com/bookdb/book_detail.nhn?bid=6746965" title="스티브잡스">
						<img src = "image/steve.jpg" alt = "책표지" width = "66" height = "90"><br>
						</a>
							<figcaption>스티브 잡스</figcaption>
					</figure>
					</td>
					<td>월터 아이작슨 저</td>
					<td>민음사</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
