<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>꿈틀이 만들기!</title>
		<style>
			li { float: left; 
				 width: 60px;
				 list-style: none;
				 padding: 20px 20px;
				 text-align: center; 
			}
			li:nth-child(odd) { background: #800000; }
			li:nth-child(even) { background: #FF0003; }
			li:first-child { border-radius: 10px 0 0 10px; }
			li:last-child { border-radius:0 10px 10px 0; }
			p { clear: both; }
		</style>
	</head>
	<body>
		<ul>
        	<li>First</li>
        	<li>Second</li>
        	<li>Third</li>
        	<li>Fourth</li>
        	<li>Fifth</li>
        	<li>Sixth</li>
        	<li>Seventh</li>
   		</ul>
    	<p>꿈툴이입니다.</p>
	</body>
</html>
