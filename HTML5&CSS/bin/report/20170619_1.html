<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>꿈틀이 만들기!</title>
		<style>
			ul { list-style-type: none; 
				 text-align: center; }
			li { float: left; 
				 width: 110px;
				 line-height: 60px;}
			li:nth-child(odd) { background: brown }
			li:nth-child(even) { background: red }
			li:first-child { border-top-left-radius: 10px;
							 border-bottom-left-radius: 10px; }
			li:last-child { border-top-right-radius: 10px;
							border-bottom-right-radius: 10px; }
			p { clear: both; }
		</style>
	</head>
	<body>
		<ul>
        	<li>First</li>
        	<li>Second</li>
        	<li>Third</li>
        	<li>Fourth</li>
        	<li>Fifth</li>
        	<li>Sixth</li>
        	<li>Seventh</li>
   		</ul>
    	<p>꿈툴이입니다.</p>
	</body>
</html>
