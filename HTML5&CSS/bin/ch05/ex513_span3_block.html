<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display : block 적용예</title>
		<style>
			span{
				display : block;
				background-color: pink;
				width:1000px;
				height:100px;
				text-align:center /* 가로 정렬 : 가운데 */ 
				/* line-height:100px */ /* height와 같은 값을 주면 세로 중앙 정렬 가능 */
			}
		</style>
	</head>
	<body>
		<span>display속성의 inline은 줄바꿈이 되지 않고 width, height 적용 안돼요
		하지만 display: block;은 됩니다.</span>
	</body>
</html>
