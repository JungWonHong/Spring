<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 색상 및 숫자 입력 예제</title>
	</head>
	<body>
		<h3> 색상 및 숫자 입력 예제</h3>
		<form method = "get" action = "result.html">
			<p>표지색상 : <input type="color" name="color">
			<p>표지권수 : <input type="number" min="0" max="100"
						step="10" value="20" name="number">
			<p>표지두께 : 0.1mm <input type="range" min="1" max="5"
								value="3" name="range" step="1">0.5mm<br>
			<input type="submit" value="전송">
		</form>
	</body>
</html>
