<!DOCTYPE html>
<html>    
  <head>  
   <meta charset="UTF-8" content="웃어요">
    <title>박스모델 확인</title>
    <style>  
		p { font-size: 10pt; line-height: 50pt }
		h3 { color: red; background-color: #90ff90; 
	     margin-left: 60px; margin-right: 60px }  
    	h3:after { content: " (ⓒsblim)"; font-size:10pt;}
	  /* 채우세요*/
	  	p { background-color: #ffff80;
	  		/* padding: 10px;   위 오른쪽 아래 왼쪽 모두 10px 적용 */
	  		/* padding: 10px 5px; 위, 아래는 10px가 적용되고 오른쪽 왼쪽은 5px 적용 */
	  		padding: 10px 7px 8px; /* 위 10px가 적용되고 오른쪽, 왼쪽은 7px가 적용되고 아래는 8px 적용 */
	  		border: medium dotted red } /* medium은 중간 테두리(기본)3px, thick은 5px */
	  		/* border 속성 : 테두리 속성을 한 번에 모두 지정
	  			(width(두께), style(모양), color(색상) 순으로 지정) */
	  	
	  	#next { line-height: 12pt; margin-left: 30%;
	  			padding: 8px; border: 4px inset green }
	  	
	  	strong, .red1 { backround-color: silver;
	  					margin: 10px; padding: 6px;
	  					border: 1px solid black }
    </style>  
  </head>
  <body>
    <h3> <strong class="red1">스타일시트</strong> 이해하기</h3> 
    <p>이 예제는 <strong class="solid">박스모델</strong>의 개념을 설명합니다.
    <br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.</p>
    <p id="next">다음 예제로 이어집니다.</p>  
  </body>
</html>
