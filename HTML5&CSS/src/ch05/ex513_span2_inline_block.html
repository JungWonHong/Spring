<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display : inline-block 적용 예</title>
		<style>
			span{
				display : inline-block;
				background-color: pink;
				width:500px;		
				height:100px;	
				text-align:center} 
			}
		</style>
	</head>
	<body>
		<span>display속성의 inline-block은 width, height 적용<br>호호</span>
		<strong>제가 어디에 있나요?</strong>
	</body>
</html>
