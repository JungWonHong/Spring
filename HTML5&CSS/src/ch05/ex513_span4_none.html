<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display : none(화면에 보이지 않게 만듭니다.)</title>
		<style>
			span{
				display : none;
				background-color: pink;
				text-align: center;
				width: 500px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<span>나는 보이지 않아요</span>
	</body>
</html>
