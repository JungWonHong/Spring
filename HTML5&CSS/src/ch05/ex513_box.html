<!DOCTYPE html>
<html>    
  <head>  
    <meta charset="UTF-8">
    <title>영역 확인하기</title>
    <style> 
       /* 채우세요 */
       p {font-size: 10pt}
       h3 {color: red; background-color: #90ff90;}
       strong, .red1 {background-color: silver}
       h3::after{content : " (ⓒsblim)"; background-color: yellow;
       		 font-size: 10pt}
       #next {background-color: #9933ff; text-align: center}
    </style>  
  </head>
  <body>
    <h3> <strong>스타일시트</strong> 이해하기</h3> 
    <p>이 예제는 <strong>박스모델</strong>의 개념을 설명합니다.
    <br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.
    </p>
    <p id="next">다음 예제로 이어집니다.</p>  
  </body>
</html>
