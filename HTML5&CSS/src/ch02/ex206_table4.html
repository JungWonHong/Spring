<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표</title>
	</head>
	<body>
	<!-- 1행은 두개의 열
		 2행은 1열은 두 행을 합치고
		 3행은 1열 2열 -->
	<!-- colspan = 2 두 열을 합칩니다. -->
		<table border = "1">
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
			<tr>
				<td colspan = 2>1행(두 열 합침)</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>	
	</body>
</html>
